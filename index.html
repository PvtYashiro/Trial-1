<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Block Blast ‚ù§Ô∏è</title>
    <style>
        body {
            text-align: center;
            background: linear-gradient(to bottom, #ff9a9e, #fad0c4);
            color: black;
            font-family: Arial, sans-serif;
            overflow: hidden;
            margin: 0;
        }
        canvas {
            background: #fff;
            display: block;
            margin: auto;
            touch-action: none;
            border-radius: 10px;
        }
        .menu {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .hidden {
            display: none;
        }
        button {
            padding: 12px 20px;
            font-size: 20px;
            cursor: pointer;
            background-color: #ff4d79;
            border: none;
            color: white;
            border-radius: 8px;
            margin: 10px;
        }
        .exit-button {
            background-color: #d9534f;
        }
        .heart {
            position: absolute;
            color: rgba(255, 0, 0, 0.8);
            font-size: 30px;
            animation: floatUp 5s infinite;
        }
        @keyframes floatUp {
            0% {
                transform: translateY(100vh);
                opacity: 1;
            }
            100% {
                transform: translateY(-10vh);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div id="menu" class="menu">
        <h1>Block Blast ‚ù§Ô∏è</h1>
        <p>Win my heart by breaking all the blocks! üíï</p>
        <button onclick="startGame()">Start Game</button>
        <button class="exit-button" onclick="exitGame()">Exit</button>
    </div>
    <div id="gameContainer" class="hidden">
        <h1>Block Blast ‚ù§Ô∏è</h1>
        <p>Level: <span id="level">1</span> | Lives: <span id="lives">3</span></p>
        <canvas id="gameCanvas" width="480" height="320"></canvas>
    </div>
    <script>
        const menu = document.getElementById("menu");
        const gameContainer = document.getElementById("gameContainer");
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");
        const levelDisplay = document.getElementById("level");
        const livesDisplay = document.getElementById("lives");

        let ballX, ballY, ballDX, ballDY, ballRadius, paddleHeight, paddleWidth, paddleX;
        let rightPressed = false, leftPressed = false;
        let level = 1, maxLevels = 3, lives = 3;
        let brickRowCount, brickColumnCount = 5, brickWidth = 75, brickHeight = 20, brickPadding = 10, brickOffsetTop = 30, brickOffsetLeft = 30;
        let bricks = [];

        function initializeGame() {
            ballX = canvas.width / 2;
            ballY = canvas.height - 30;
            ballDX = 2;
            ballDY = -2;
            ballRadius = 10;
            paddleHeight = 10;
            paddleWidth = 75;
            paddleX = (canvas.width - paddleWidth) / 2;
            brickRowCount = level + 1;
            initializeBricks();
            draw();
        }

        function initializeBricks() {
            bricks = [];
            for(let c = 0; c < brickColumnCount; c++) {
                bricks[c] = [];
                for(let r = 0; r < brickRowCount; r++) {
                    let brickX = c * (brickWidth + brickPadding) + brickOffsetLeft;
                    let brickY = r * (brickHeight + brickPadding) + brickOffsetTop;
                    bricks[c][r] = { x: brickX, y: brickY, status: 1 };
                }
            }
        }

        function startGame() {
            menu.classList.add("hidden");
            gameContainer.classList.remove("hidden");
            initializeGame();
        }

        function exitGame() {
            let confirmExit = confirm("Are you sure you want to exit?");
            if (confirmExit) {
                alert("Come back soon to win my heart! ‚ù§Ô∏è");
                document.location.reload();
            }
        }

        function drawBricks() {
            let allCleared = true;
            for(let c = 0; c < brickColumnCount; c++) {
                for(let r = 0; r < brickRowCount; r++) {
                    if (bricks[c][r].status === 1) {
                        ctx.fillStyle = "red";
                        ctx.fillRect(bricks[c][r].x, bricks[c][r].y, brickWidth, brickHeight);
                        allCleared = false;
                    }
                }
            }
            if (allCleared) {
                if (level < maxLevels) {
                    alert("You cleared this level! Ready for the next challenge? ‚ù§Ô∏è");
                    level++;
                    levelDisplay.textContent = level;
                    initializeGame();
                } else {
                    alert("You won my heart! ‚ù§Ô∏è Congratulations!");
                    document.location.reload();
                }
            }
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawBricks();
            requestAnimationFrame(draw);
        }

        function createHearts() {
            setInterval(() => {
                let heart = document.createElement("div");
                heart.classList.add("heart");
                heart.innerHTML = "‚ù§Ô∏è";
                heart.style.left = Math.random() * 100 + "vw";
                heart.style.animationDuration = (Math.random() * 3 + 2) + "s";
                document.body.appendChild(heart);
                setTimeout(() => heart.remove(), 5000);
            }, 300);
        }

        window.onload = createHearts;
    </script>
</body>
</html>
